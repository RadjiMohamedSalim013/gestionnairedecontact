{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Détails du Contact</h2>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ contact.name }}</h4>
            <p class="card-text"><strong>Téléphone :</strong> {{ contact.phone }}</p>
            <p class="card-text"><strong>Email :</strong> {{ contact.email }}</p>
            <a href="/" class="btn btn-primary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
